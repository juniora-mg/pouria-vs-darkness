<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./core/juniora-mg.css">
    <style>
        body {
            background: url('./images/background.jpg') center no-repeat;
            background-size: cover;
        }
        #stop {
            color: #ffc800;
            padding: 5px;
        }
        #info {
            color: red;
            padding: 5px;
            text-decoration: none;
        }
    </style>
    <title>پوریا دربرابر تاریکی: نبرد پایانی</title>
</head>
<body>

    <div class="panels">
        <div class="ammo-count" style="display: inline;"></div>
        <div style="float: right;display: flex;flex-direction: column;padding: 10px;">
            <h1 id="kills" style="margin-bottom: 10px; padding: 10px 20px;background: white;border-radius: 10px;"></h1>
            <h1 id="record" style="padding: 10px 20px;background: gold;color:white;border-radius: 10px;"></h1>
        </div>
        <div id="stop" onclick="alert('بازی استوپ شد\nرو دکمه اوکی بزن تا بازی دوباره شروع شه')">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-stop-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M6.5 5A1.5 1.5 0 0 0 5 6.5v3A1.5 1.5 0 0 0 6.5 11h3A1.5 1.5 0 0 0 11 9.5v-3A1.5 1.5 0 0 0 9.5 5z"/>
              </svg>
              <br/>استوپ
        </div>
        <a id="info" href="start.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
              </svg>
              <br>خروج
        </div>
    </div>


    <script src="main.js" type="module"></script>
</body>
</html>
