        body {
            background: url('http://127.0.0.1:5500/images/background.jpg') center no-repeat;
            background-size: cover;
        }
        #stop {
            color: red;
            padding: 5px;

        #info {
            color: blue;
            padding: 5px;
            text-decoration: none;

              <br>راهنما
        </div>
    </div>

</html>
